<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //函数参数如果是原始类型的值（数值、字符串、布尔值），传递方式是传值传递（passes by value）。这意味着，在函数体内修改参数值，不会影响到函数外部。
    var p = 2;

    function f(p) {
        p = 3;
    }

    f(p);

    p; // 2
    /*上面代码中，变量p是一个原始类型的值，传入函数f的方式是传值传递。因此，在函数内部，p的值是原始值的拷贝，无论怎么修改，都不会影响到原始值。
如果函数内部修改的，不是参数对象的某个属性，而是替换掉整个参数，这时不会影响到原始值。*/
    var obj = [1, 2, 3];

    function f(o) {
        o = [2, 3, 4];
    }

    f(obj);
    obj; // [1, 2, 3]
    /*上面代码中，在函数f内部，参数对象obj被整个替换成另一个值。这时不会影响到原始值。这是因为，形式参数（o）的值实际是参数obj的地址，重新对o赋值导致o指向另一个地址，保存在原地址上的值当然不受影响。
同名参数
    如果有同名参数，则取最后出现的那个值。即使后面的a没有值或被省略，也是以其为准。*/
    function f(a, a) {
        console.log(a);
    }

    f(1); // undefined
    //调用函数f的时候，没有提供第二个参数，a的取值就变成了undefined。这时，如果要获得第一个a的值，可以使用arguments对象。
    function f(a, a) {
        console.log(arguments[0]);
    }

    f(1) // 1

</script>
</body>
</html>
