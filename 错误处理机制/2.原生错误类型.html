<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Error实例对象是最一般的错误类型，在他的基础上，JavaScript还定义了其他六种错误对象。也就是说，存在Error的6个派生对象。</p>
<p>2.1 SyntaxError对象</p>
SyntaxError对象是解析代码时发生的语法错误。<br>
<p>
    // 变量名错误
    var 1a;
    // Uncaught SyntaxError: Invalid or unexpected token

    // 缺少括号
    console.log 'hello');
    // Uncaught SyntaxError: Unexpected string
</p>
<script>
    // 变量名错误
    var 1a;
    // Uncaught SyntaxError: Invalid or unexpected token

    // 缺少括号
    console.log 'hello');
    // Uncaught SyntaxError: Unexpected string
</script>
</body>
</html>
